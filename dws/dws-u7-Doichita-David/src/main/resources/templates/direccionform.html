<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${add} ? 'Nueva direccion' : 'Actualizar direccion'"
    ></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light"
    >
      <h1 th:text="${add} ? 'Nueva direccion' : 'Actualizar direccion'"></h1>
    </div>
    <div class="container d-flex flex-column align-items-center">
      <form
        th:action="@{/clientes/{idCliente}/direcciones/save (idCliente=${idCliente})}"
        th:object="${direccionDTO}"
        method="post"
      >
        <div th:if="${direccionDTO.id}">
          <label for="id">ID</label>
          <input
            class="form-control"
            type="text"
            id="id"
            th:field="*{id}"
            readonly
          />
        </div>
        <div>
          <label for="descripcion">Descripcion</label>
          <input
            class="form-control"
            type="text"
            id="descripcion"
            th:field="*{descripcion}"
          />
        </div>
        <div>
          <label for="pais">Pais</label>
          <input
            class="form-control"
            type="text"
            id="pais"
            th:field="*{pais}"
          />
        </div>
        <div>
          <label for="cp">Codigo Postal</label>
          <input class="form-control" type="text" id="cp" th:field="*{cp}" />
        </div>
        <input
          class="btn btn-primary"
          type="submit"
          th:value="${add} ? 'Nueva' : 'Actualizar'"
        />
      </form>
      <a
        th:href="@{/clientes/{idCliente}/direcciones (idCliente=${idCliente})}"
        class="btn btn-primary"
        >Volver a la lista de direcciones</a
      >
    </div>
  </body>
</html>
