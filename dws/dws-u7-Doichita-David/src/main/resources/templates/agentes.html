<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Listado de agentes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div th:if="${listaClienteAgenteDTO.isEmpty()}">
      <div
        class="container-fluid d-flex flex-column align-items-center p-2 bg-danger text-light"
      >
        <h1>Listado vacio</h1>
      </div>
      <div class="container">
        <a class="btn btn-primary" th:href="@{/clientes}"
          >Volver al listado de clientes</a
        >
        <a
          class="btn btn-primary"
          th:href="@{/clientes/{idCliente}/agentes/add (idCliente=${clienteDTO.id})}"
          >Nuevo agente</a
        >
      </div>
    </div>
    <div th:if="${!listaClienteAgenteDTO.isEmpty()}">
      <div
        class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light"
      >
        <h1
          th:text="${'Listado de agentes de ' + clienteDTO.getNombre() + ' ' + clienteDTO.getApellidos()}"
        ></h1>
      </div>
      <div class="container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>ID</td>
              <td>NOMBRE</td>
              <td>APELLIDO</td>
              <td>FECHA ASIGNACION</td>
              <td>TIPO RELACION</td>
              <td>EDITAR</td>
              <td>ELIMINAR</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each="a : ${listaClienteAgenteDTO}">
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/agentes/{id} (idCliente=${clienteDTO.id}, id=${a.agenteDTO.id})}"
                  th:text="${a.agenteDTO.id}"
                ></a>
              </td>
              <td th:text="${a.agenteDTO.nombre}"></td>
              <td th:text="${a.agenteDTO.apellido}"></td>
              <td th:text="${a.fechaAsignacion}"></td>
              <td th:text="${a.tipoRelacion}"></td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/agentes/update/{id} (idCliente=${clienteDTO.id}, id=${a.agenteDTO.id})}"
                  >Editar</a
                >
              </td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/agentes/delete/{id} (idCliente=${clienteDTO.id}, id=${a.agenteDTO.id})}"
                  >Eliminar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/clientes}"
          >Volver al listado de clientes</a
        >
        <a
          class="btn btn-primary"
          th:href="@{/clientes/{idCliente}/agentes/add (idCliente=${clienteDTO.id})}"
          >Nuevo agente</a
        >
      </div>
    </div>
  </body>
</html>
