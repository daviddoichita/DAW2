<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mostrar cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light">
        <h1>Mostrar cliente</h1>
    </div>
    <div class="container d-flex flex-column align-items-center">
        <table class="table table-bordered">
            <tr>
                <td>ID</td>
                <td th:text="${clienteDTO.id}"></td>
            </tr>
            <tr>
                <td>NIF</td>
                <td th:text="${clienteDTO.nif}"></td>
            </tr>
            <tr>
                <td>NOMBRE</td>
                <td th:text="${clienteDTO.nombre}"></td>
            </tr>
            <tr>
                <td>APELLIDOS</td>
                <td th:text="${clienteDTO.apellidos}"></td>
            </tr>
            <tr>
                <td>CLAVE SEGURIDAD</td>
                <td th:text="${clienteDTO.claveSeguridad}"></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td th:text="${clienteDTO.email}"></td>
            </tr>
            <tr>
                <td>RECOMENDACION</td>
                <td th:text="${clienteDTO.recomendacionDTO.observaciones}"></td>
            </tr>
        </table>
        <a class="btn btn-primary" th:href="@{/clientes}">Volver a la lista de clientes</a>
    </div>
</body>

</html>
