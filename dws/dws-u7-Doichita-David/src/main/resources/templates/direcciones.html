<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Listado de direcciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div th:if="${listaDireccionesDTO.isEmpty()}">
      <div
        class="container-fluid d-flex flex-column align-items-center p-2 bg-danger text-light"
      >
        <h1>Listado vacio</h1>
      </div>
      <div class="container">
        <a class="btn btn-primary" th:href="@{/clientes}"
          >Volver al listado de clientes</a
        >
        <a
          class="btn btn-primary"
          th:href="@{/clientes/{idCliente}/direcciones/add (idCliente=${clienteDTO.id})}"
          >Nueva direccion</a
        >
      </div>
    </div>
    <div th:if="${!listaDireccionesDTO.isEmpty()}">
      <div
        class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light"
      >
        <h1
          th:text="${'Listado de direcciones de ' + clienteDTO.getNombre() + ' ' + clienteDTO.getApellidos()}"
        ></h1>
      </div>
      <div class="container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>ID</td>
              <td>DESCRIPCION</td>
              <td>PAIS</td>
              <td>CP</td>
              <td>FECHA ALTA</td>
              <td>EDITAR</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each="d : ${listaDireccionesDTO}">
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/direcciones/{id} (idCliente=${clienteDTO.id}, id=${d.direccionDTO.id})}"
                  th:text="${d.direccionDTO.id}"
                ></a>
              </td>
              <td th:text="${d.direccionDTO.descripcion}"></td>
              <td th:text="${d.direccionDTO.pais}"></td>
              <td th:text="${d.direccionDTO.cp}"></td>
              <td th:text="${d.fechaAlta}"></td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/direcciones/update/{id} (idCliente=${clienteDTO.id}, id=${d.direccionDTO.id})}"
                  >Editar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/clientes}"
          >Volver al listado de clientes</a
        >
        <a
          class="btn btn-primary"
          th:href="@{/clientes/{idCliente}/direcciones/all (idCliente=${clienteDTO.id})}"
          >AÃ±adir direccion existente</a
        >

        <a
          class="btn btn-primary"
          th:href="@{/clientes/{idCliente}/direcciones/add (idCliente=${clienteDTO.id})}"
          >Nueva direccion</a
        >
      </div>
    </div>
  </body>
</html>
