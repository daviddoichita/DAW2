<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ver movimiento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <div
        class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light"
      >
        <h1>Ver movimiento</h1>
      </div>
      <div class="container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>ID</td>
              <td>TIPO</td>
              <td>FECHA OPERACION</td>
              <td>DESCRIPCION</td>
              <td>IMPORTE</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${movimientoDTO.id}"></td>
              <td th:text="${movimientoDTO.tipo}"></td>
              <td th:text="${movimientoDTO.fechaOperacion}"></td>
              <td th:text="${movimientoDTO.descripcion}"></td>
              <td th:text="${movimientoDTO.importe}"></td>
            </tr>
          </tbody>
        </table>
        <a
          class="btn btn-primary"
          th:href="@{/clientes/{idCliente}/cuentas/{idCuenta}/movimientos (idCliente=${clienteDTO.id}, idCuenta=${cuentaDTO.id})}"
          >Volver al listado de movimientos</a
        >
      </div>
    </div>
  </body>
</html>
