<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Listado clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div th:if="${listaClientesDTO.isEmpty()}">
      <div
        class="container-fluid d-flex flex-column align-items-center p-2 bg-danger text-light"
      >
        <h1>Listado vacio</h1>
      </div>
      <div class="container">
        <a class="btn btn-primary" th:href="@{/clientes/add}">Nuevo cliente</a>
      </div>
    </div>
    <div th:if="${!listaClientesDTO.isEmpty()}">
      <div
        class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light"
      >
        <h1>Listado de clientes</h1>
      </div>
      <div class="container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>ID</td>
              <td>NIF</td>
              <td>NOMBRE</td>
              <td>APELLIDOS</td>
              <td>EMAIL</td>
              <td>FECHA DE NACIMIENTO</td>
              <td>VER CUENTAS</td>
              <td>VER DIRECCIONES</td>
              <td>VER METODOS DE PAGO</td>
              <td>VER AGENTES</td>
              <td>EDITAR</td>
              <td>ELIMINAR</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each="c : ${listaClientesDTO}">
              <td>
                <a
                  th:href="@{/clientes/{idCliente}(idCliente=${c.id})}"
                  th:text="${c.id}"
                ></a>
              </td>
              <td th:text="${c.nif}"></td>
              <td th:text="${c.nombre}"></td>
              <td th:text="${c.apellidos}"></td>
              <td th:text="${c.email}"></td>
              <td th:text="${c.fechaNacimiento}"></td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/cuentas (idCliente=${c.id})}"
                  >Ver cuentas</a
                >
              </td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/direcciones (idCliente=${c.id})}"
                  >Ver direcciones</a
                >
              </td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/metodosPago (idCliente=${c.id})}"
                  >Ver metodos de pago</a
                >
              </td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/agentes (idCliente=${c.id})}"
                  >Ver agentes</a
                >
              </td>
              <td>
                <a th:href="@{/clientes/update/{idCliente}(idCliente=${c.id})}"
                  >Editar</a
                >
              </td>
              <td>
                <a th:href="@{/clientes/delete/{idCliente}(idCliente=${c.id})}"
                  >Eliminar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/clientes/add}">Nuevo cliente</a>
      </div>
    </div>
  </body>
</html>
