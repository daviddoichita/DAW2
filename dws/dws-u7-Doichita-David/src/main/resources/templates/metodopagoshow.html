<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ver metodo de pago</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light"
    >
      <h1
        th:text="${'Ver metodo de pago de ' + clienteDTO.getNombre() + ' ' + clienteDTO.getApellidos()}"
      ></h1>
    </div>
    <div class="container d-flex flex-column align-items-center">
      <table class="table table-bordered">
        <tr>
          <td>ID</td>
          <td th:text="${metodoPagoDTO.id}"></td>
        </tr>
        <tr>
          <td>DESCRIPCION</td>
          <td th:text="${metodoPagoDTO.descripcion}"></td>
        </tr>
      </table>
      <a
        class="btn btn-primary"
        th:href="@{/clientes/{idCliente}/metodosPago (idCliente=${clienteDTO.id})}"
        >Volver al listado de metodos de pago</a
      >
    </div>
  </body>
</html>
