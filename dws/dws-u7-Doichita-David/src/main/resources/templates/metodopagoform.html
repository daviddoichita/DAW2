<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${add ? 'Nuevo metodo de pago' : 'Editar metodo de pago'}">
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light"
    >
      <h1
        th:text="${add ? 'Nuevo metodo de pago' : 'Editar metodo de pago'}"
      ></h1>
    </div>
    <div class="container d-flex flex-column align-items-center">
      <form
        th:action="@{/clientes/{idCliente}/metodosPago/save (idCliente=${clienteDTO.id})}"
        th:object="${metodoPagoDTO}"
        method="post"
      >
        <div class="mb-3" th:if="${metodoPagoDTO.id}">
          <label for="id" class="form-label">ID</label>
          <input
            type="number"
            class="form-control"
            id="id"
            th:field="*{id}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">DESCRIPCION</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            th:field="*{descripcion}"
            required
          />
        </div>
        <button
          th:text="${add ? 'Nuevo' : 'Editar'}"
          type="submit"
          class="btn btn-primary"
        >
          Guardar
        </button>
        <a
          class="btn btn-danger"
          th:href="@{/clientes/{idCliente}/metodosPago (idCliente=${clienteDTO.id})}"
          >Volver al lista de metodos de pago</a
        >
      </form>
    </div>
  </body>
</html>
