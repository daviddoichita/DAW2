<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mostrar direccion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light">
        <h1>Mostrar direccion</h1>
    </div>
    <div class="container">

        <table class="table table-bordered">
            <tr>
                <td>ID</td>
                <td th:text="${direccionDTO.id}"></td>
            </tr>
            <tr>
                <td>BANCO</td>
                <td th:text="${direccionDTO.descripcion}"></td>
            </tr>
            <tr>
                <td>SUCURSAL</td>
                <td th:text="${direccionDTO.pais}"></td>
            </tr>
            <tr>
                <td>DC</td>
                <td th:text="${direccionDTO.cp}"></td>
            </tr>
        </table>
        <a class="btn btn-primary" th:href="@{/clientes/{idCliente}/direcciones (idCliente=${idCliente})}">Volver a la
            lista
            de
            direcciones</a>
    </div>
</body>

</html>
