<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${add ? 'Nuevo agente' : 'Editar agente'}"> </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light"
    >
      <h1 th:text="${add ? 'Nuevo agente' : 'Editar agente'}"></h1>
    </div>
    <div class="container d-flex flex-column align-items-center">
      <form
        th:action="@{/clientes/{idCliente}/agentes/save (idCliente=${clienteDTO.id})}"
        th:object="${agenteDTO}"
        method="post"
      >
        <div class="mb-3" th:if="${agenteDTO.id}">
          <label for="id" class="form-label">ID</label>
          <input
            type="number"
            class="form-control"
            id="id"
            th:field="*{id}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">NOMBRE</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            th:field="*{nombre}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">APELLIDO</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            th:field="*{apellido}"
            required
          />
        </div>
        <button
          th:text="${add ? 'Nuevo' : 'Editar'}"
          type="submit"
          class="btn btn-primary"
        >
          Guardar
        </button>
        <a
          class="btn btn-danger"
          th:href="@{/clientes/{idCliente}/agentes (idCliente=${clienteDTO.id})}"
          >Volver al lista de agentes</a
        >
      </form>
    </div>
  </body>
</html>
