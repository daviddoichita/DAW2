<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Listado de movimientos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <div
        class="container-fluid d-flex flex-column align-items-center p-2 bg-primary text-light"
      >
        <h1
          th:text="${'Listado de movimientos cuenta ' + cuentaDTO.numeroCuenta + ' del cliente ' + clienteDTO.getNombre() + ' ' + clienteDTO.getApellidos()}"
        ></h1>
      </div>
      <div class="container">
        <h2>MOVIMIENTOS ORIGEN</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>ID</td>
              <td>TIPO</td>
              <td>FECHA OPERACION</td>
              <td>DESCRIPCION</td>
              <td>IMPORTE</td>
              <td>EDITAR</td>
              <td>ELIMINAR</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each="m : ${movimientosOrigen}">
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/cuentas/{idCuenta}/movimientos/{idMovimiento} (idCliente=${clienteDTO.id}, idCuenta=${cuentaDTO.id}, idMovimiento=${m.id})}"
                  th:text="${m.id}"
                ></a>
              </td>
              <td th:text="${m.tipo}"></td>
              <td th:text="${m.fechaOperacion}"></td>
              <td th:text="${m.descripcion}"></td>
              <td th:text="${m.importe}"></td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/cuentas/{idCuenta}/movimientos/update/{idMovimiento} (idCliente=${clienteDTO.id}, idCuenta=${cuentaDTO.id}, idMovimiento=${m.id})}"
                  >Editar</a
                >
              </td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/cuentas/{idCuenta}/movimientos/delete/{idMovimiento} (idCliente=${clienteDTO.id}, idCuenta=${cuentaDTO.id}, idMovimiento=${m.id})}"
                  >Eliminar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <h2>MOVIMIENTOS DESTINO</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>ID</td>
              <td>TIPO</td>
              <td>FECHA OPERACION</td>
              <td>DESCRIPCION</td>
              <td>IMPORTE</td>
              <td>EDITAR</td>
              <td>ELIMINAR</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each="m : ${movimientosDestino}">
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/cuentas/{idCuenta}/movimientos/{idMovimiento} (idCliente=${clienteDTO.id}, idCuenta=${cuentaDTO.id}, idMovimiento=${m.id})}"
                  th:text="${m.id}"
                ></a>
              </td>
              <td th:text="${m.tipo}"></td>
              <td th:text="${m.fechaOperacion}"></td>
              <td th:text="${m.descripcion}"></td>
              <td th:text="${m.importe}"></td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/cuentas/{idCuenta}/movimientos/update/{idMovimiento} (idCliente=${clienteDTO.id}, idCuenta=${cuentaDTO.id}, idMovimiento=${m.id})}"
                  >Editar</a
                >
              </td>
              <td>
                <a
                  th:href="@{/clientes/{idCliente}/cuentas/{idCuenta}/movimientos/delete/{idMovimiento} (idCliente=${clienteDTO.id}, idCuenta=${cuentaDTO.id}, idMovimiento=${m.id})}"
                  >Eliminar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <a
          class="btn btn-primary"
          th:href="@{/clientes/{idCliente}/cuentas/{idCuenta}/movimientos/add (idCliente=${clienteDTO.id}, idCuenta=${cuentaDTO.id})}"
          >Nueva transferencia</a
        >
        <a
          class="btn btn-primary"
          th:href="@{/clientes/{idCliente}/cuentas (idCliente=${clienteDTO.id})}"
          >Volver al listado de cuentas</a
        >
      </div>
    </div>
  </body>
</html>
